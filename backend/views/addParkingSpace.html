<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Parking Space</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"], button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Add Parking Space</h2>
    <form id="addParkingSpaceForm">
        <label for="locationName">Parking Name:</label>
        <input type="text" id="locationName" name="locationName" required>

        <label for="coordinates">Parking Location (Latitude, Longitude):</label>
        <input type="text" id="coordinates" name="coordinates" placeholder="Latitude, Longitude" required>

        <label for="regionCapacity">Region Capacity:</label>
        <input type="number" id="regionCapacity" name="regionCapacity" required>

        <label for="pricePerVehicle">Parking Price per Vehicle:</label>
        <input type="number" step="any" id="pricePerVehicle" name="pricePerVehicle" required>

        <button type="button" id="getLocationButton">Get My Location</button>

        <input type="submit" value="Add Parking Space">
    </form>

    <div id="responseMessage"></div>

    <script>
        document.getElementById('getLocationButton').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    document.getElementById('coordinates').value = `${latitude}, ${longitude}`;
                }, function(error) {
                    alert('Error getting location: ' + error.message);
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        });

        document.getElementById('addParkingSpaceForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const urlParams = new URLSearchParams(window.location.search);
            const adminId = urlParams.get('adminId');
            const locationName = document.getElementById('locationName').value;
            const location = document.getElementById('coordinates').value;
            const regionCapacity = document.getElementById('regionCapacity').value;
            const pricePerVehicle = document.getElementById('pricePerVehicle').value;

            try {
                const response = await fetch('/parking-spaces', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ adminId, locationName,location, regionCapacity, pricePerVehicle })
                });

                const result = await response.json();
                document.getElementById('responseMessage').innerText = result.message || 'Parking space added successfully';
            } catch (error) {
                document.getElementById('responseMessage').innerText = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
